<!DOCTYPE html>
<html>
<head><title>MyPapers</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="css/common.css" rel="stylesheet" type="text/css" media="all">
</head>
<body>
  
  <script src="https://remarkjs.com/downloads/remark-latest.min.js" type="text/javascript"></script>

  <script type="text/javascript">
     // Place all of your files here
      sourceUrls = [
        './papers/2014_SPPnet.md',
        '2.md'
        ]

      var xmlhttp = new XMLHttpRequest();

      var source = ""

      for (var i = 0; i < sourceUrls.length; i++) {
        xmlhttp.open('GET', sourceUrls[i], false);
        xmlhttp.send();

        source += xmlhttp.responseText;

        // Files shouldn't have --- at the head or foot
        // It is added automatically here
        if (i + 1 < sourceUrls.length) {
          source += "\n---\n"
        }
      };

      var slideshow = remark.create({
          source: source
        });
    //var slideshow = remark.create({sourceUrl: sourceUrls, ratio: "16:9"});
  </script>
</body>
</html>
